<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>課題</title>
</head>
<body>
    <div id="di">お問い合わせ</div>
    <form action="silyo.php" method="post" name="form1">
        <table border="0" id="ta">
            <tr>
                <td>姓</td>
                <td colspan="3"><input type="text" name = "sname" maxlength="8" placeholder="姓名" size="25"></td>
            </tr>
            <tr>
                <td>名</td>
                <td colspan="3"><input type="text" name = "nname" maxlength="8" placeholder="名前" size="25"></td>
            </tr>
            <tr>
                <td>性別</td>
                <td>
                    <input type="radio" name = "sei" value="0" checked>男
                    <input type="radio" name = "sei" value="1">女

                </td>
            </tr>
            <tr>
                <td>住所</td>
                <td colspan="3"><input type="text" name = "zilyuusilyo" maxlength="50" placeholder="○○県○○区○○･･･" size="25"></td>
            </tr>
            <tr>
                <td>電話番号</td>
                <td>
                    <input type="text" name = "den1" maxlength="4" size="4">-
                    <input type="text" name = "den2" maxlength="4" size="4">-
                    <input type="text" name = "den3" maxlength="4" size="4">
                </td>
            </tr>
            <tr>
                <td>メールアドレス</td>
                <td>
                    <input type="text" name = "mail" size="10" placeholder="アカウント">@
                    <input type="text" name = "maildomain" size="12" placeholder="ドメイン">
                </td>
            </tr>
            <tr>
                <td>どこで知ったか</td>
                <td>
                    <input type="checkbox" name="taku_one" value="雑誌">雑誌

                </td>
            </tr>
            <tr>
                <td>質問カテゴリ</td>
                <td colspan="3">
                    <select name="kate">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>質問内容</td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="nai" rows="4" cols="50" placeholder="なんでも書いてね！"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="確認"><input type="reset" value="リセット"></td>
            </tr>
        </table>
    </form>
</body>
</html>
