<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="s.css" type="text/css">
    <title>課題バージョン2</title>
</head>
<body>
    <div id="di">Inquiry</div>
    <div class="main">
        <form action="" method="post" name="form1">
            <div class="giylou">
                <div class="retu1">LastName</div>
                <div class="retu2">
                    <input type="text" name="LName" maxlength="8" placeholder="LastName">
                </div>
            </div>

            <div class="giylou">
                <div class="retu1">FirstName</div>
                <div class="retu2">
                    <input type="text" name="FName" maxlength="8" placeholder="FirstName">
                </div>
            </div>

            <div class="giylou">
                <div class="retu1">sex</div>
                <div class="retu2">
                    <input type="radio" name = "sei" value="men" checked>men
                    <input type="radio" name = "sei" value="women">women
                    <input type="radio" name = "sei" value="unknown">unknown
                </div>
            </div>

            <div class="giylou">
                <div class="retu1">street address</div>
                <div class="retu2">
                    <input type="text" name="SAdd" placeholder="street address">
                </div>
            </div>

            <div class="giylou">
                <div class="retu1">phone number</div>
                <div class="retu2">
                    <input type="text" name="Pnum1" maxlength="4" size="4" placeholder="xxxx">-
                    <input type="text" name="Pnum2" maxlength="4" size="4" placeholder="xxxx">-
                    <input type="text" name="Pnum3" maxlength="4" size="4" placeholder="xxxx">
                </div>
            </div>

            <div class="giylou">
                <div class="retu1">mail address</div>
                <div class="retu2">
                    <input type="text" name="MAdd1" size="10" pattern="^[a-zA-Z0-9!$*.=^`|~#%'+\/?_{}-]+" placeholder="info">@
                    <input type="text" name="MAdd2" size="12" pattern="([a-zA-Z0-9_-]+\.)+[a-zA-Z]{2,4}$" placeholder="example.com">
                </div>
            </div>

            <div class="giylou">
                <div class="retu1">know</div>
                <div class="retu2">
                    <input type="checkbox" name="know_one" value="magazine">magazine
                    <input type="checkbox" name="know_two" value="newspaper">newspaper
                </div>
            </div>

            <div class="giylou">
                <div class="retu1">category</div>
                <div class="retu2">
                    <select name="category">
                    <option value="food">food</option>
                    <option value="clothes">clothes</option>
                    <option value="House">House</option>
                    </select>
                </div>
            </div>

            <div class="giylou">
                <div class="retu1">question</div>
            </div>

            <div class="giylou">
                <div class="retu1"></div>
                <div class="retu2">
                    <textarea name="question"></textarea>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
